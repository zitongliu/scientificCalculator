<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Scientific Calculator</title>
</head>
<body>
  <h1>Scientific Calculator</h1>
  <h2>A simple project built with vanilla JavaScript</h2>
  <div class="calculator">
    <div class="screen">
      <div class="inputDisplay">

      </div>
      <div class="outputDisplay">

      </div>
    </div>
    <div class="inputs">
      <div class="numbers">
        <button value="1" class="input">1</button>
        <button value="2" class="input">2</button>
        <button value="3" class="input">3</button>
        <button value="4" class="input">4</button>
        <button value="5" class="input">5</button>
        <button value="6" class="input">6</button>
        <button value="7" class="input">7</button>
        <button value="8" class="input">8</button>
        <button value="9" class="input">9</button>
      </div>
      <div class="operators">
        <button value="+" class="input">+</button>
        <button value="-" class="input">-</button>
        <button value="*" class="input">*</button>
        <button value="/" class="input">/</button>
      </div>
      <button class="reset">CE</button>
      <button class="ans">ans</button>
      <button value="=" class="equal">=</button>
      
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
