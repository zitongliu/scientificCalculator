<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Scientific Calculator</title>
</head>
<body>
  <!-- <h1>Scientific Calculator</h1>
  <h2>A simple project built with vanilla JavaScript</h2> -->
  <div class="calculator">
    <div class="phone-top-dot"></div>
    <div class="phone-camera"></div>
    <div class="phone-speaker"></div>
    <div id="phone-power-button" class="phone-power-button"></div>
    <div id="phone-screen" class="screen is-power-off">
      <div class="phone-info-bar">
        <div class="info-network">
          TPG - 4G
        </div>
        <div class="info-time">
          10:30pm
        </div>
        <div class="info-battery">
          10%
        </div>
      </div>
      <div class="inputDisplay"></div>
      <div class="outputDisplay"></div>
      <div class="inputs">
        <div class="row1">
          <button class="reset">C</button>
          <button class="ans">ans</button>
          <button value="" class="input"></button>
          <button value="/" class="input">/</button>

        </div>
        <div class="row2">
          <button value="7" class="input">7</button>
          <button value="8" class="input">8</button>
          <button value="9" class="input">9</button>
          <button value="*" class="input">*</button>

        </div>
        <div class="row3">
          <button value="4" class="input">4</button>
          <button value="5" class="input">5</button>
          <button value="6" class="input">6</button>
          <button value="-" class="input">-</button>
        </div>
        <div class="row4">
          <button value="1" class="input">1</button>
          <button value="2" class="input">2</button>
          <button value="3" class="input">3</button>
          <button value="+" class="input">+</button>

        </div>
        <div class="row5">
          <button value="0" class="input">0</button>
          <button value="." class="input">.</button>
          <button value="=" class="equal">=</button>

        </div>
      </div>
    </div>

    <div class="phone-button">

    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
